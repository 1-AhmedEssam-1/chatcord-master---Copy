<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/footer-index.css">
  <title> Chatties </title>
</head>

<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1><i class="fas fa-smile"></i> Chat 4 Fun </h1>
      <a id="leave-btn" class="btn">Leave Room</a>
    </header>
    <main class="chat-main">
      <div class="chat-sidebar">
        <h3><i class="fas fa-comments"></i> Room Name:</h3>
        <h2 id="room-name"></h2>
        <h3><i class="fas fa-users"></i> Users:</h3>
        <ul id="users"></ul>
      </div>
      <div class="chat-box">
        <div class="chat-messages"></div>
          <div class="chat-form-container">
            <form id="chat-form">
              <input id="msg" type="text" placeholder="Enter Message" required autocomplete="off" />
              <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
            </form>
          </div>
      </div>
      

      </div>

    </main>



  </div>











  <footer class="footer">
    <span class="footer_text">Developed By <a class="Name_in_footer" href="http://127.0.0.1:5501/index.html">Ahmed
        Essam</a> | <span class="far fa-copyright"></span> 2023 All rights reserved.</span>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
    integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4=" crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
