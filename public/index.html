<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
		integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/footer-index.css">
	<title>Talk Space</title>
</head>

<body>
	<div class="body-index">
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-smile"></i>Wana Talk? Find your Therapist</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input type="text" name="username" id="username" placeholder="Enter username..." required />
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="Psychotic Disorders">Psychotic Disorders</option>
							<option value="Mood Disorders">Mood Disorders</option>
							<option value="Dementia">Dementia</option>
							<option value="Eating Disorders">Eating Disorders</option>
							<option value="Personality Disorders">Personality Disorders</option>
							<option value="Autism">Autism</option>
						</select>
					</div>
					<button type="submit" class="btn">Join Chat</button>
				</form>
			</main>
		</div>
		<footer class="footer">
			<span class="footer_text">Developed By <span class="Name_in_footer"><strong>Ahmed
						Essam</strong> </span>
				| <span class="far fa-copyright"></span> 2023</span>
		</footer>
	</div>

</body>

</html>
